name: CI

on:
  push:
    branches: ["main", "master", "dev"]
  pull_request:
    branches: ["main", "master", "dev"]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: "1"
  NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages
  ASPNETCORE_ENVIRONMENT: Testing

jobs:
  build-run-test:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      # -------------------------
      # Checkout
      # -------------------------
      - name: Checkout repository
        uses: actions/checkout@v5

      # -------------------------
      # Docker / Compose
      # -------------------------
      - name: Ensure Docker Compose
        uses: docker/setup-compose-action@v1

      # -------------------------
      # .NET 9
      # -------------------------
      - name: Setup .NET 9
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "9.0.x"

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: .nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj', '**/*.props', '**/*.targets', '**/*.sln', 'global.json', 'Directory.Packages.props') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      # -------------------------
      # Detect solution (ANYWHERE) or fallback
      # -------------------------
      - name: Detect solution or fallback to csproj build
        id: sln
        shell: bash
        run: |
          set -euo pipefail

          SLN="$(find . \
            -type f -name '*.sln' \
            -not -path './.git/*' \
            -not -path './.github/*' \
            -not -path './**/node_modules/*' \
            -not -path './**/bin/*' \
            -not -path './**/obj/*' \
            | head -n 1 || true)"

          if [ -n "$SLN" ]; then
            echo "found=true" >> "$GITHUB_OUTPUT"
            echo "path=$SLN" >> "$GITHUB_OUTPUT"
            echo "Solution found: $SLN"
          else
            echo "found=false" >> "$GITHUB_OUTPUT"
            echo "path=" >> "$GITHUB_OUTPUT"
            echo "No .sln found. Will build via ./src fallback."
          fi

      # -------------------------
      # Backend restore / build
      # -------------------------
      - name: Restore backend (via SLN)
        if: steps.sln.outputs.found == 'true'
        run: dotnet restore "${{ steps.sln.outputs.path }}"

      - name: Build backend (via SLN)
        if: steps.sln.outputs.found == 'true'
        run: dotnet build "${{ steps.sln.outputs.path }}" -c Release --no-restore

      - name: Restore backend (fallback via src)
        if: steps.sln.outputs.found != 'true'
        run: dotnet restore ./src

      - name: Build backend (fallback via src)
        if: steps.sln.outputs.found != 'true'
        run: dotnet build ./src -c Release --no-restore

      # -------------------------
      # Frontend
      # -------------------------
      - name: Detect frontend
        id: fe
        shell: bash
        run: |
          if [ -f "src/Frontend/package.json" ]; then
            echo "present=true" >> "$GITHUB_OUTPUT"
          else
            echo "present=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Node 20
        if: steps.fe.outputs.present == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: src/Frontend/package-lock.json

      - name: Frontend install
        if: steps.fe.outputs.present == 'true'
        working-directory: src/Frontend
        run: npm ci

      - name: Frontend test
        if: steps.fe.outputs.present == 'true'
        working-directory: src/Frontend
        run: npm test --if-present

      - name: Frontend build
        if: steps.fe.outputs.present == 'true'
        working-directory: src/Frontend
        run: npm run build

      # -------------------------
      # Docker Compose
      # -------------------------
      - name: Validate docker-compose
        run: docker compose -f deploy/docker-compose.yml config > /dev/null

      - name: Docker Compose Up (build + wait)
        run: |
          docker compose -f deploy/docker-compose.yml -p swd-dz4-ci \
            up -d --build --wait --wait-timeout 240
          docker compose -f deploy/docker-compose.yml -p swd-dz4-ci ps

      # -------------------------
      # Smoke checks
      # -------------------------
      - name: Smoke check ApiGateway
        run: |
          curl -fsS http://localhost:8080/health \
            || curl -fsS http://localhost:8080/health/live

      - name: Smoke check Frontend
        if: steps.fe.outputs.present == 'true'
        run: curl -fsS http://localhost:8083/

      # -------------------------
      # Tests
      # -------------------------
      - name: Run backend tests
        run: dotnet test ./tests -c Release --logger "trx;LogFileName=test-results.trx"

      # -------------------------
      # Artifacts
      # -------------------------
      - name: Collect compose logs
        if: always()
        run: |
          docker compose -f deploy/docker-compose.yml -p swd-dz4-ci logs --no-color > compose-logs.txt || true

      - name: Upload compose logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: compose-logs
          path: compose-logs.txt

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: "**/*.trx"

      # -------------------------
      # Cleanup
      # -------------------------
      - name: Docker Compose Down
        if: always()
        run: docker compose -f deploy/docker-compose.yml -p swd-dz4-ci down -v --remove-orphans
