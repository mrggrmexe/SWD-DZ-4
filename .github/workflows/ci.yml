name: CI

on:
  push:
    branches:
      - main
      - master
      - dev
  pull_request:
    branches:
      - main
      - master
      - dev
  workflow_dispatch: {}

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  DOTNET_NOLOGO: "true"
  DOTNET_CLI_TELEMETRY_OPTOUT: "1"
  NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages
  ASPNETCORE_ENVIRONMENT: Testing

jobs:
  build-run-test:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      # -------------------------
      # Checkout + Tooling
      # -------------------------
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Ensure Docker Compose
        uses: docker/setup-compose-action@v1

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 9.0.x

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: .nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj', '**/*.props', '**/*.targets', '**/*.sln', 'global.json', 'Directory.Packages.props', 'NuGet.Config') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      # -------------------------
      # Detect solution (anywhere)
      # -------------------------
      - name: Detect solution (anywhere)
        id: sln
        shell: bash
        run: |
          set -euo pipefail
          SLN="$(find . -type f -name '*.sln' \
            -not -path './.git/*' \
            -not -path './.github/*' \
            -not -path './**/node_modules/*' \
            -not -path './**/bin/*' \
            -not -path './**/obj/*' \
            | head -n 1 || true)"
          if [ -n "$SLN" ]; then
            echo "found=true" >> "$GITHUB_OUTPUT"
            echo "path=$SLN" >> "$GITHUB_OUTPUT"
            echo "Solution found: $SLN"
          else
            echo "found=false" >> "$GITHUB_OUTPUT"
            echo "path=" >> "$GITHUB_OUTPUT"
            echo "No .sln found, will use csproj fallback"
          fi

      # -------------------------
      # Backend restore/build (try SLN, fallback to csproj)
      # -------------------------
      - name: Restore backend (try SLN, fallback to csproj)
        shell: bash
        run: |
          set -euo pipefail

          if [ "${{ steps.sln.outputs.found }}" = "true" ]; then
            echo "Trying restore with solution: ${{ steps.sln.outputs.path }}"
            if dotnet restore "${{ steps.sln.outputs.path }}"; then
              echo "Solution restore OK"
              exit 0
            fi
            echo "Solution restore FAILED, falling back to csproj restore"
          fi

          CS_PROJS="$(find src -type f -name '*.csproj' \
            -not -path '*/bin/*' -not -path '*/obj/*' | sort || true)"

          if [ -z "$CS_PROJS" ]; then
            echo "No csproj found under src/. Cannot restore."
            exit 1
          fi

          echo "Restoring projects:"
          echo "$CS_PROJS"
          dotnet restore $CS_PROJS

      - name: Build backend (try SLN, fallback to csproj)
        shell: bash
        run: |
          set -euo pipefail

          if [ "${{ steps.sln.outputs.found }}" = "true" ]; then
            echo "Trying build with solution: ${{ steps.sln.outputs.path }}"
            if dotnet build "${{ steps.sln.outputs.path }}" -c Release --no-restore; then
              echo "Solution build OK"
              exit 0
            fi
            echo "Solution build FAILED, falling back to csproj build"
          fi

          CS_PROJS="$(find src -type f -name '*.csproj' \
            -not -path '*/bin/*' -not -path '*/obj/*' | sort || true)"

          if [ -z "$CS_PROJS" ]; then
            echo "No csproj found under src/. Cannot build."
            exit 1
          fi

          echo "Building projects:"
          echo "$CS_PROJS"
          dotnet build $CS_PROJS -c Release --no-restore

      # -------------------------
      # Frontend (optional)
      # -------------------------
      - name: Detect frontend
        id: fe
        shell: bash
        run: |
          if [ -f "src/Frontend/package.json" ]; then
            echo "present=true" >> "$GITHUB_OUTPUT"
          else
            echo "present=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Node 20
        if: steps.fe.outputs.present == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: src/Frontend/package-lock.json

      - name: Frontend install
        if: steps.fe.outputs.present == 'true'
        working-directory: src/Frontend
        run: npm ci

      - name: Frontend test (skip if none)
        if: steps.fe.outputs.present == 'true'
        working-directory: src/Frontend
        shell: bash
        run: |
          set -euo pipefail
          if find src -type f \( -name "*.test.*" -o -name "*.spec.*" \) | grep -q .; then
            npm test
          else
            echo "No frontend tests found â€” skipping."
          fi

      - name: Frontend build
        if: steps.fe.outputs.present == 'true'
        working-directory: src/Frontend
        run: npm run build

      # -------------------------
      # Docker Compose
      # -------------------------
      - name: Validate docker-compose
        run: docker compose -f deploy/docker-compose.yml config > /dev/null

      - name: Docker Compose Up (build + wait)
        run: |
          docker compose -f deploy/docker-compose.yml -p swd-dz4-ci \
            up -d --build --wait --wait-timeout 120
          docker compose -f deploy/docker-compose.yml -p swd-dz4-ci ps

      - name: Smoke check ApiGateway
        shell: bash
        run: |
          set -euo pipefail
          for i in {1..30}; do
            if curl -fsS --max-time 3 http://localhost:8080/health >/dev/null 2>&1; then
              echo "Gateway /health OK"
              exit 0
            fi
            if curl -fsS --max-time 3 http://localhost:8080/health/live >/dev/null 2>&1; then
              echo "Gateway /health/live OK"
              exit 0
            fi
            sleep 2
          done
          echo "Gateway health check failed after retries"
          curl -v --max-time 5 http://localhost:8080/health || true
          curl -v --max-time 5 http://localhost:8080/health/live || true
          exit 1

      - name: Smoke check Frontend
        if: steps.fe.outputs.present == 'true'
        run: |
          curl -fsS --max-time 5 http://localhost:8083/health || curl -fsS --max-time 5 http://localhost:8083/

      # -------------------------
      # Logs / Artifacts / Cleanup
      # -------------------------
      - name: Collect compose logs
        if: always()
        run: |
          docker compose -f deploy/docker-compose.yml -p swd-dz4-ci logs --no-color > compose-logs.txt || true

      - name: Upload compose logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: compose-logs
          path: compose-logs.txt

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults/**/*.trx

      - name: Docker Compose Down
        if: always()
        run: docker compose -f deploy/docker-compose.yml -p swd-dz4-ci down -v --remove-orphans
