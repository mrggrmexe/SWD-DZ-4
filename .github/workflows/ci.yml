name: CI

on:
  push:
    branches: ["main", "master", "dev"]
  pull_request:
    branches: ["main", "master", "dev"]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: "1"
  NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages
  ASPNETCORE_ENVIRONMENT: Testing

jobs:
  build-run-test:
    runs-on: ubuntu-latest
    timeout-minutes: 35

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "9.0.x"

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: .nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj', '**/*.props', '**/*.targets', '**/*.sln', 'global.json') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Detect solution file
        id: sln
        shell: bash
        run: |
          set -euo pipefail
          if [ -f "AsyncShopPlatform.sln" ]; then
            echo "path=AsyncShopPlatform.sln" >> $GITHUB_OUTPUT
          else
            SLN="$(ls -1 *.sln 2>/dev/null | head -n 1 || true)"
            if [ -z "$SLN" ]; then
              echo "No .sln found in repo root. Put solution in root or update workflow." >&2
              exit 1
            fi
            echo "path=$SLN" >> $GITHUB_OUTPUT
          fi
          echo "Using solution: ${{ steps.sln.outputs.path }}"

      - name: Restore
        run: dotnet restore "${{ steps.sln.outputs.path }}"

      - name: Build (Release)
        run: dotnet build "${{ steps.sln.outputs.path }}" -c Release --no-restore

      # --- FRONTEND (optional) ---
      # Ожидаем по дереву: src/Frontend/Frontend/package.json (подстрой под свой реальный путь)
      - name: Detect frontend
        id: fe
        shell: bash
        run: |
          set -euo pipefail
          if [ -f "src/Frontend/Frontend/package.json" ]; then
            echo "present=true" >> $GITHUB_OUTPUT
          else
            echo "present=false" >> $GITHUB_OUTPUT
          fi
          echo "Frontend present: $(cat $GITHUB_OUTPUT | grep present | cut -d= -f2)"

      - name: Setup Node (frontend)
        if: steps.fe.outputs.present == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            src/Frontend/Frontend/package-lock.json

      - name: Frontend install
        if: steps.fe.outputs.present == 'true'
        working-directory: src/Frontend/Frontend
        run: npm ci

      - name: Frontend test (if present)
        if: steps.fe.outputs.present == 'true'
        working-directory: src/Frontend/Frontend
        run: npm test --if-present

      - name: Frontend build
        if: steps.fe.outputs.present == 'true'
        working-directory: src/Frontend/Frontend
        run: npm run build

      # --- DOCKER COMPOSE ---
      - name: Compose config validate
        shell: bash
        run: |
          set -euo pipefail
          test -f "deploy/docker-compose.yml"
          docker compose -f deploy/docker-compose.yml config > /dev/null

      - name: Docker Compose Up (build + wait)
        shell: bash
        run: |
          set -euo pipefail
          docker compose -f deploy/docker-compose.yml -p swd-dz4-ci up -d --build --wait --wait-timeout 180
          docker compose -f deploy/docker-compose.yml -p swd-dz4-ci ps

      - name: Smoke check (gateway)
        shell: bash
        run: |
          set -euo pipefail
          # Gateway (по умолчанию у нас 8080)
          curl -fsS http://localhost:8080/health || curl -fsS http://localhost:8080/health/live

      - name: Smoke check (frontend)
        if: steps.fe.outputs.present == 'true'
        shell: bash
        run: |
          set -euo pipefail
          # Пытаемся найти фронт на типичных портах. Подстрой под compose, если у тебя другой.
          for url in \
            "http://localhost:3000" \
            "http://localhost:5173" \
            "http://localhost:8083"
          do
            echo "Trying $url ..."
            if curl -fsS "$url/" > /dev/null; then
              echo "Frontend OK at $url"
              exit 0
            fi
          done
          echo "Frontend is not reachable on expected ports. Update smoke-check ports or compose mapping." >&2
          exit 1

      # --- TESTS ---
      - name: Test (all)
        run: |
          dotnet test ./tests -c Release --logger "trx;LogFileName=test-results.trx"

      - name: Upload test results (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            **/*.trx

      - name: Compose logs (always)
        if: always()
        shell: bash
        run: |
          docker compose -f deploy/docker-compose.yml -p swd-dz4-ci logs --no-color > compose-logs.txt || true

      - name: Upload compose logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: compose-logs
          path: compose-logs.txt

      - name: Docker Compose Down (always)
        if: always()
        run: docker compose -f deploy/docker-compose.yml -p swd-dz4-ci down -v --remove-orphans
