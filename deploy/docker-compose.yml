services:
  # -----------------------------
  # Infra
  # -----------------------------
  rabbitmq:
    image: rabbitmq:4-management
    ports:
      - "5672:5672"
      - "15672:15672"
    networks: [appnet]
    restart: on-failure:5
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  orders-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: orders
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - orders_db:/var/lib/postgresql/data
    networks: [appnet]
    restart: on-failure:5
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d orders"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  payments-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: payments
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - payments_db:/var/lib/postgresql/data
    networks: [appnet]
    restart: on-failure:5
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d payments"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # -----------------------------
  # Backend
  # -----------------------------
  orders-service:
    build:
      context: ..
      dockerfile: src/OrdersService/OrdersService/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: "Production"
      ASPNETCORE_URLS: "http://+:8080"

      ConnectionStrings__OrdersDb: "Host=orders-db;Port=5432;Database=orders;Username=postgres;Password=postgres"

      RabbitMq__Host: "rabbitmq"
      RabbitMq__User: "guest"
      RabbitMq__Password: "guest"
      RabbitMq__VirtualHost: "/"
      # если у тебя в коде есть конкретные имена очередей — держи их здесь
      RabbitMq__OrderCreatedQueue: "orders.order-created"
      RabbitMq__PaymentResultQueue: "payments.payment-result"
    depends_on:
      rabbitmq:
        condition: service_healthy
      orders-db:
        condition: service_healthy
    networks: [appnet]
    ports:
      - "8081:8080"
    init: true
    restart: on-failure:5
    # ВАЖНО: не используем curl/wget внутри .NET контейнера.
    # Проверяем, что процесс dotnet запущен (готовность всё равно проверяем smoke-check'ом с хоста в CI).
    healthcheck:
      test: ["CMD-SHELL", "tr '\\0' ' ' < /proc/1/cmdline | grep -qi dotnet"]
      interval: 10s
      timeout: 3s
      retries: 30
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  payments-service:
    build:
      context: ..
      dockerfile: src/PaymentsService/PaymentsService/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: "Production"
      ASPNETCORE_URLS: "http://+:8080"

      ConnectionStrings__PaymentsDb: "Host=payments-db;Port=5432;Database=payments;Username=postgres;Password=postgres"

      RabbitMq__Host: "rabbitmq"
      RabbitMq__User: "guest"
      RabbitMq__Password: "guest"
      RabbitMq__VirtualHost: "/"
      RabbitMq__OrderCreatedQueue: "orders.order-created"
      RabbitMq__PaymentResultQueue: "payments.payment-result"
    depends_on:
      rabbitmq:
        condition: service_healthy
      payments-db:
        condition: service_healthy
    networks: [appnet]
    ports:
      - "8082:8080"
    init: true
    restart: on-failure:5
    healthcheck:
      test: ["CMD-SHELL", "tr '\\0' ' ' < /proc/1/cmdline | grep -qi dotnet"]
      interval: 10s
      timeout: 3s
      retries: 30
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  api-gateway:
    build:
      context: ..
      dockerfile: src/ApiGateway/ApiGateway/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: "Production"
      ASPNETCORE_URLS: "http://+:8080"

      Downstream__OrdersBaseUrl: "http://orders-service:8080"
      Downstream__PaymentsBaseUrl: "http://payments-service:8080"
    depends_on:
      orders-service:
        condition: service_healthy
      payments-service:
        condition: service_healthy
    networks: [appnet]
    ports:
      - "8080:8080"
    init: true
    restart: on-failure:5
    healthcheck:
      test: ["CMD-SHELL", "tr '\\0' ' ' < /proc/1/cmdline | grep -qi dotnet"]
      interval: 10s
      timeout: 3s
      retries: 30
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # -----------------------------
  # Frontend
  # -----------------------------
  frontend:
    build:
      context: ..
      dockerfile: src/Frontend/Dockerfile
    depends_on:
      api-gateway:
        condition: service_started
    networks: [appnet]
    ports:
      - "8083:80"
    restart: on-failure:5
    healthcheck:
      # проверяем стабильный эндпоинт, а не /
      test: ["CMD-SHELL", "wget -qO- http://localhost/health >/dev/null 2>&1 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30
      # даём nginx спокойно подняться на CI
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"


networks:
  appnet:

volumes:
  orders_db:
  payments_db:
